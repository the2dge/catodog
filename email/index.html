<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email from inquiry@catodog.hk</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .email-app {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .app-header {
            background: #4285f4;
            color: white;
            padding: 24px;
            text-align: center;
        }

        .app-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .app-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .email-form {
            padding: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
        }

        textarea {
            height: 200px;
            resize: vertical;
            line-height: 1.5;
        }

        .send-button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .send-button:hover {
            background: #3367d6;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .send-button .spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .send-button.sending .spinner {
            display: block;
        }

        .status-message {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status-loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .shortcut-hint {
            text-align: center;
            margin-top: 16px;
            color: #666;
            font-size: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
                align-items: flex-start;
                background: #f8f9fa;
            }
            
            .email-app {
                border-radius: 8px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            }
            
            .email-form {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="email-app">
        <div class="app-header">
            <h1>‚úâÔ∏è Send Email</h1>
            <p>from inquiry@catodog.hk</p>
        </div>
        
        <div class="email-form">
            <div class="form-group">
                <label for="to">Recipient Email</label>
                <input type="email" id="to" placeholder="recipient@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" placeholder="Enter email subject" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Type your message here..." required></textarea>
            </div>
            
            <button id="sendBtn" class="send-button">
                <span class="button-text">Send Email</span>
                <div class="spinner"></div>
            </button>
            
            <div class="shortcut-hint">üí° Tip: Press Ctrl+Enter to send</div>
            
            <div id="status" class="status-message"></div>
        </div>
    </div>

    <script>
        // Your Google Apps Script Web App URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyFsZMIZC_Awu7caDRpKKWbYOCjB0kaMnltQZbOtE_t3g7zeT_HwySXnDa2Af7jclXEcg/exec'; // ‚Üê Replace with your actual URL

        const sendBtn = document.getElementById('sendBtn');
        const status = document.getElementById('status');

        async function sendEmail() {
            const to = document.getElementById('to').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const message = document.getElementById('message').value.trim();
            
            // Validation
            if (!to || !subject || !message) {
                showStatus('Please fill in all fields', 'error');
                return;
            }
            
            if (!isValidEmail(to)) {
                showStatus('Please enter a valid email address', 'error');
                return;
            }
            
            // Update UI
            setSendingState(true);
            showStatus('Sending email...', 'loading');
            
            try {
                // Call Google Apps Script
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        to: to,
                        subject: subject,
                        message: message
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('‚úÖ Email sent successfully!', 'success');
                    // Clear form on success
                    document.getElementById('to').value = '';
                    document.getElementById('subject').value = '';
                    document.getElementById('message').value = '';
                } else {
                    showStatus(`‚ùå Error: ${result.error || 'Failed to send email'}`, 'error');
                }
                
            } catch (error) {
                showStatus(`‚ùå Network error: ${error.message}`, 'error');
            } finally {
                setSendingState(false);
            }
        }
        
        function setSendingState(sending) {
            sendBtn.disabled = sending;
            sendBtn.classList.toggle('sending', sending);
            sendBtn.querySelector('.button-text').textContent = sending ? 'Sending...' : 'Send Email';
        }
        
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status-message status-${type}`;
        }
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Event listeners
        sendBtn.addEventListener('click', sendEmail);
        
        // Send with Ctrl+Enter
        document.getElementById('message').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                sendEmail();
            }
        });
        
        // Clear status when user starts typing
        document.addEventListener('input', function() {
            if (status.style.display !== 'none') {
                status.style.display = 'none';
            }
        });
    </script>
</body>
</html>
