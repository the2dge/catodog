<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email from inquiry@catodog.hk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #4285f4;
            color: white;
            padding: 24px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .iframe-container {
            height: 600px;
            position: relative;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4285f4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✉️ Send Professional Email</h1>
            <p>from inquiry@catodog.hk</p>
        </div>
        
        <div class="iframe-container">
            <iframe 
                src="https://script.google.com/macros/s/AKfycbyFsZMIZC_Awu7caDRpKKWbYOCjB0kaMnltQZbOtE_t3g7zeT_HwySXnDa2Af7jclXEcg/exec"
                id="emailFrame"
                loading="lazy"
            ></iframe>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading email composer...</p>
            </div>
        </div>
    </div>

    <script>
        const iframe = document.getElementById('emailFrame');
        const loading = document.getElementById('loading');
        
        // Hide loading spinner when iframe loads
        iframe.addEventListener('load', function() {
            loading.style.display = 'none';
        });
        
        // Show loading if iframe takes too long
        setTimeout(() => {
            if (loading.style.display !== 'none') {
                loading.innerHTML = '<p>Still loading...<br><small>If this persists, check your connection</small></p>';
            }
        }, 5000);
    </script>
</body>
</html>
